<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestor de Tareas</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="header-content">
                <h1 class="app-title">
                    <i class="fas fa-tasks"></i>
                    Gestor de Tareas
                </h1>
                <div class="header-info">
                    <div class="date-time">
                        <span class="current-date" id="currentDate"></span>
                        <span class="current-time" id="currentTime"></span>
                    </div>
                    <div class="stats">
                        <span class="stat-item">
                            <i class="fas fa-list"></i>
                            Total: <span id="totalTasks">0</span>
                        </span>
                        <span class="stat-item">
                            <i class="fas fa-check-circle"></i>
                            Completadas: <span id="completedTasks">0</span>
                        </span>
                    </div>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Task Form -->
            <section class="task-form-section">
                <div class="form-container">
                    <h2 class="section-title">
                        <i class="fas fa-plus-circle"></i>
                        <span id="formTitle">Nueva Tarea</span>
                    </h2>
                    <form class="task-form" id="taskForm">
                        <div class="form-group">
                            <label for="titulo">Título</label>
                            <input type="text" id="titulo" name="titulo" required maxlength="100" 
                                   placeholder="Ingresa el título de la tarea">
                            <div class="input-counter">
                                <span id="tituloCounter">0/100</span>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="descripcion">Descripción</label>
                            <textarea id="descripcion" name="descripcion" rows="4" 
                                      placeholder="Describe la tarea (opcional)"></textarea>
                        </div>
                        <div class="form-actions">
                            <button type="submit" class="btn btn-primary" id="submitBtn">
                                <i class="fas fa-save"></i>
                                <span id="submitText">Crear Tarea</span>
                            </button>
                            <button type="button" class="btn btn-secondary" id="cancelBtn" style="display: none;">
                                <i class="fas fa-times"></i>
                                Cancelar
                            </button>
                        </div>
                    </form>
                </div>
            </section>

            <!-- Filters and Search -->
            <section class="filters-section">
                <div class="filters-container">
                    <div class="search-box">
                        <i class="fas fa-search"></i>
                        <input type="text" id="searchInput" placeholder="Buscar tareas...">
                    </div>
                    <div class="filter-buttons">
                        <button class="filter-btn active" data-filter="all">
                            <i class="fas fa-list"></i>
                            Todas
                        </button>
                        <button class="filter-btn" data-filter="pending">
                            <i class="fas fa-clock"></i>
                            Pendientes
                        </button>
                        <button class="filter-btn" data-filter="completed">
                            <i class="fas fa-check"></i>
                            Completadas
                        </button>
                    </div>
                </div>
            </section>

            <!-- Tasks List -->
            <section class="tasks-section">
                <div class="tasks-container">
                    <div class="section-header">
                        <h2 class="section-title">
                            <i class="fas fa-clipboard-list"></i>
                            Lista de Tareas
                        </h2>
                        <button class="btn btn-refresh" id="refreshBtn">
                            <i class="fas fa-sync-alt"></i>
                            Actualizar
                        </button>
                    </div>
                    
                    <div class="tasks-list" id="tasksList">
                        <!-- Loading state -->
                        <div class="loading" id="loading">
                            <div class="loading-spinner"></div>
                            <p>Cargando tareas...</p>
                        </div>
                        
                        <!-- Empty state -->
                        <div class="empty-state" id="emptyState" style="display: none;">
                            <div class="empty-icon">
                                <i class="fas fa-clipboard"></i>
                            </div>
                            <h3>No hay tareas</h3>
                            <p>Comienza creando tu primera tarea</p>
                        </div>
                        
                        <!-- Tasks will be rendered here -->
                        <div class="tasks-grid" id="tasksGrid"></div>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <!-- Toast Notifications -->
    <div class="toast-container" id="toastContainer"></div>

    <!-- Confirmation Modal -->
    <div class="modal-overlay" id="confirmModal" style="display: none;">
        <div class="modal">
            <div class="modal-header">
                <h3 id="modalTitle">Confirmar acción</h3>
            </div>
            <div class="modal-body">
                <p id="modalMessage">¿Estás seguro de que quieres realizar esta acción?</p>
            </div>
            <div class="modal-actions">
                <button class="btn btn-secondary" id="modalCancel">Cancelar</button>
                <button class="btn btn-danger" id="modalConfirm">Confirmar</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
